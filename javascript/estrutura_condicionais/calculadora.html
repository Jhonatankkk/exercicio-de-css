<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let operação = prompt("Escolha a opreção (soma, subtrão, multiplicação, divisão):");
      let n1 = parseInt(prompt("digite o primeiro número:"));
      let n2 = parseInt(prompt("digita o segundo número:"));
      let resultado;

      switch (operação) {
        case "soma":
          resultado = n1 + n2
          alert(resultado)
          break;
        case "subtração":
          resultado = n1 - n2;
          break;
        case'multiplicação':
          resultado = n1 * n2;
          break;
        case 'divisão':
          if (n2 !== 0) {
              resultado =n1/n2;
          } else {
            resultado = 'não é possível dividir por zero';

          }
          break
        default:
            resultado= 'opreção inválida';

      }
    </script>
  </body>
</html>
