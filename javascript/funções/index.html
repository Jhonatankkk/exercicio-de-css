<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h1>calculadora de soma de array</h1>
    <input type="texte" id="numeros" />
    <button onclick="calcularsoma()">cacular</button>
    <script>
      function somarNumeros(arrayNumeros) {
        const inputNumeros = document
        queryselector("#numeros").valus
        const arrayNumeros = inputNumeros.split(', ').map
        let soma = 0;
        for (let i = 0; i < arrayNumeros.length; i++) {
          soma += arrayNumeros[i];
        }
        return soma;
      }

      const numeros = [1, 2, 3, 4, 5];
      console.log(somarNumeros(numeros));
    </script>
  </body>
