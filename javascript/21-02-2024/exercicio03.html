<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Tabuada do 10:</h1>
    <script>
         for (let i = 0; i <= 10; i++){
            document.write(`${i} x 10 = ${i*10} <br>`);

         }
    </script>
