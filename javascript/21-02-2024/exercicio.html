<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let anoNascimento = Number(prompt("Digite o ano de nascimento: "));
        let anoAtual = new Date().getFullYear();
        let idade = anoAtual - anoNascimento;
        if (idade >= 16) {
            document.write(`Sua idade é ${idade}, você pode votar este ano!`);
        } else {
            document.write(`Sua idade é ${idade}, você não pode votar este ano.`);
        }
    </script>
</body>
</html>
